# Feeds to pull from. Must be in xml format and have "title" and "description" fields set.
feed_lists:
    - https://nvd.nist.gov/feeds/xml/cve/misc/nvd-rss.xml
    - http://seclists.org/rss/bugtraq.rss

# Locations to push data
# Options: log, slack, rss
# Can be more than one of these.
outputs:
    - log

# Settings for slack
slack_username: "CVEStack"
slack_author: "CVEStack"
slack_webhook: "https://hooks.slack.com/services/XXXXXX/XXXXXXXXXXXXXXXXX"
slack_emoji_icon: ":lock:"

# Settings for logging
log_enable_syslog: false

# By default a file, this will be an address if
# log_enable_syslog is true
log_location: 'cve.log'

rss_title: 'CVEStack RSS Feed'
rss_desc: 'A feed of vulnerabilities generated by CVEStack'
rss_id: 'https://nvd.nist.gov/feeds/xml/cve/misc/nvd-rss.xml'
rss_self_link: 'https://web.nvd.nist.gov/view/vuln/search'
rss_host: '0.0.0.0'
rss_port: 8080

# Posts every 5 minutes by default
post_interval: 5

# Defines if dependencies are ignored, vs included
dependencies_are_ignored: false

# The file to pull patterns from
pattern_file: '.dependencies.txt'

# Should we strip spaces from patterns? (may increase false positives)
strip_spaces: false
